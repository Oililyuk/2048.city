<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    
    <!-- Open Graph / Facebook / Telegram -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wicked.today">
    <meta property="og:title" content="Wicked 2048">
    <meta property="og:description" content="A beautiful and elegant 2048 game with iOS-style liquid glass effect.">
    <meta property="og:image" content="https://wicked.todayasset/preview.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Wicked 2048">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://wicked.today">
    <meta name="twitter:domain" content="wicked.today">
    <meta name="twitter:title" content="Wicked 2048">
    <meta name="twitter:description" content="A beautiful and elegant 2048 game with iOS-style liquid glass effect.">
    <meta name="twitter:image" content="https://wicked.today/asset/preview.png">
    <meta name="twitter:image:alt" content="Wicked 2048 preview">
    
    <link rel="icon" type="image/png" href="icon.png" sizes="16x16">
    <title>Wicked 2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- SVG滤镜定义 -->
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <!-- 液态玻璃效果滤镜 - 完全遵循示例 -->
            <filter id="glass-distortion">
                <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence"/>
                <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap"/>
                <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100" lighting-color="white" result="specLight">
                    <fePointLight x="-200" y="-200" z="300"/>
                </feSpecularLighting>
                <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage"/>
                <feDisplacementMap in="SourceGraphic" in2="softMap" scale="15" xChannelSelector="R" yChannelSelector="G"/>
            </filter>
            
            <!-- 合并时的爆发效果 -->
            <filter id="liquid-burst" x="-100%" y="-100%" width="300%" height="300%">
                <feTurbulence 
                    type="fractalNoise" 
                    baseFrequency="0.015" 
                    numOctaves="4" 
                    result="turbulence" />
                    
                <feDisplacementMap 
                    in="SourceGraphic" 
                    in2="turbulence" 
                    scale="40" 
                    xChannelSelector="R" 
                    yChannelSelector="G" />
                    
                <feGaussianBlur stdDeviation="0.8" />
            </filter>
        </defs>
    </svg>
    
    <div class="container">
        <header class="header">
            <h1>Wicked 2048</h1>
            <div class="score-container">
                <div class="score-box ui-liquid-wrapper">
                    <div class="liquidGlass-effect"></div>
                    <div class="liquidGlass-tint"></div>
                    <div class="liquidGlass-shine"></div>
                    <div class="liquidGlass-content">
                        <div class="score-label">Score</div>
                        <div class="score" id="score">0</div>
                    </div>
                </div>
                <div class="score-box ui-liquid-wrapper">
                    <div class="liquidGlass-effect"></div>
                    <div class="liquidGlass-tint"></div>
                    <div class="liquidGlass-shine"></div>
                    <div class="liquidGlass-content">
                        <div class="score-label">Best</div>
                        <div class="best-score" id="best-score">0</div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="game-message" id="game-message">
                <p></p>
                <button class="restart-button" onclick="game.restart()">Try Again</button>
            </div>
            
            <div class="game-container">
                <!-- 液态玻璃效果层 -->
                <div class="liquid-glass-effect"></div>
                <div class="grid-container">
                    <!-- 4x4的网格背景 -->
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>
                
                <div class="tile-container" id="tile-container">
                    <!-- 数字方块将动态生成在这里 -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="controls">
                <button class="btn-howto ui-liquid-wrapper" id="howto-btn" type="button">
                    <span class="liquidGlass-effect"></span>
                    <span class="liquidGlass-tint"></span>
                    <span class="liquidGlass-shine"></span>
                    <span class="liquidGlass-content">How to play</span>
                </button>
                <button class="btn-new ui-liquid-wrapper" onclick="game.restart()">
                    <span class="liquidGlass-effect"></span>
                    <span class="liquidGlass-tint"></span>
                    <span class="liquidGlass-shine"></span>
                    <span class="liquidGlass-content">New Game</span>
                </button>
                <button class="btn-undo ui-liquid-wrapper" onclick="game.undo()">
                    <span class="liquidGlass-effect"></span>
                    <span class="liquidGlass-tint"></span>
                    <span class="liquidGlass-shine"></span>
                    <span class="liquidGlass-content">Undo</span>
                </button>
            </div>
            <div class="footer-text">
                <p>&copy; 2024 Wicked.today — Play wicked, win smarter.</p>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
    <script>
    // How to play 弹窗功能
    document.addEventListener('DOMContentLoaded', function() {
      const howtoBtn = document.getElementById('howto-btn');
      if (!howtoBtn) return;
      // 创建弹窗
      let modal = null;
      howtoBtn.addEventListener('click', function() {
        if (modal) return;
        modal = document.createElement('div');
        modal.className = 'howto-modal';
        modal.innerHTML = `
          <div class="howto-modal-content">
            <button class="howto-modal-close">&times;</button>
            <div class="howto-modal-message" align=left>Use the arrow keys (or swipe on mobile devices) to move all tiles in that direction.<a href=how-to-play.html>Read More</a></div>
          </div>
        `;
        document.body.appendChild(modal);
        document.body.classList.add('howto-modal-open');
        modal.querySelector('.howto-modal-close').onclick = function() {
          modal.remove();
          modal = null;
          document.body.classList.remove('howto-modal-open');
        };
      });
    });
    </script>
</body>
</html>

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "2048 Frosted Edition",
        "description": "Play 2048 with a beautiful iOS-style frosted glass interface. Combine tiles, reach 2048, and challenge your strategic thinking.",

        "applicationCategory": "Game",
        "genre": "Puzzle",

<body>
    <div class="container">
        <header class="frosted-header">
            <div class="header-left">
                <h1>2048</h1>
            </div>
            <div class="score-container">
                <div class="score-box frosted-panel">
                    <span>Score</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box frosted-panel">
                    <span>Best</span>
                    <span id="best-score">0</span>
                </div>
            </div>
        </header>

        <div class="game-container">
            <div class="game-board frosted-panel" id="game-board">
                <!-- Game tiles will be generated here -->
            </div>

            <div class="controls">
                <button id="hint" class="frosted-button" onclick="window.location.href='how-to-play.html'">Hint</button>
                <button id="undo" class="frosted-button" disabled>Undo</button>
                <button id="new-game" class="frosted-button">New Game</button>
            </div>
        </div>

        <div id="game-message" class="game-message frosted-panel hidden">
            <p></p>
            <div class="share-buttons">
                <button class="share-button twitter" onclick="shareToTwitter()">
                    Share on X
                </button>
                <button class="share-button reddit" onclick="shareToReddit()">
                    Share on Reddit
                </button>
            </div>
            <button id="try-again" class="frosted-button">Try Again</button>
        </div>
    </div>

    <footer class="frosted-footer">
        <p>&copy; 2024 2048 Frosted Edition. All rights reserved.</p>
    </footer>

    <script src="game.js"></script>
</body>

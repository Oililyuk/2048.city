<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="2048.city â€“ Play 2048 and share your scores with the Reddit community!">
    <meta name="keywords" content="2048, puzzle game, Reddit, r/2048city, online game, share scores">
    
    <title>2048.city â€“ Play & Share on Reddit</title>
    <link rel="icon" type="image/png" href="icon.png" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for Reddit integration */
        .user-info {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info .reddit-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .user-info .username {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 14px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-reddit-login,
        .btn-logout {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 69, 0, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 69, 0, 0.3);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-reddit-login:hover,
        .btn-logout:hover {
            background: rgba(255, 69, 0, 0.3);
            transform: translateY(-1px);
        }

        .btn-reddit-login::before {
            content: 'ðŸ¤– ';
        }

        /* Share dialog styles */
        .share-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            min-width: 400px;
            max-width: 90vw;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .share-dialog.active {
            display: block;
        }

        .share-dialog h2 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 24px;
            margin-bottom: 20px;
        }

        .share-dialog .score-preview {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .share-dialog .score-preview p {
            color: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
        }

        .share-dialog .share-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .share-dialog button {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .share-dialog .btn-share {
            background: rgba(255, 69, 0, 0.8);
            color: white;
        }

        .share-dialog .btn-share:hover {
            background: rgba(255, 69, 0, 1);
        }

        .share-dialog .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .share-dialog .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .share-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1999;
        }

        .share-overlay.active {
            display: block;
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success message */
        .success-message {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 3000;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media screen and (max-width: 520px) {
            .user-info {
                top: 10px;
                right: 10px;
            }

            .share-dialog {
                min-width: 320px;
                padding: 20px;
            }

            .btn-reddit-login,
            .btn-logout {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- SVG Filter Definitions -->
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="glass-distortion">
                <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence"/>
                <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap"/>
                <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100" lighting-color="white" result="specLight">
                    <fePointLight x="-200" y="-200" z="300"/>
                </feSpecularLighting>
                <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage"/>
                <feDisplacementMap in="SourceGraphic" in2="softMap" scale="15" xChannelSelector="R" yChannelSelector="G"/>
            </filter>
            
            <filter id="liquid-burst" x="-100%" y="-100%" width="300%" height="300%">
                <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="4" result="turbulence" />
                <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="40" xChannelSelector="R" yChannelSelector="G" />
                <feGaussianBlur stdDeviation="0.8" />
            </filter>
        </defs>
    </svg>

    <!-- User Info / Login -->
    <div class="user-info" id="user-info">
        <div class="auth-buttons" id="auth-buttons">
            <a href="#" class="btn-reddit-login" id="login-btn">Login with Reddit</a>
        </div>
    </div>

    <!-- Share Dialog -->
    <div class="share-overlay" id="share-overlay"></div>
    <div class="share-dialog" id="share-dialog">
        <h2>ðŸŽ‰ Share to Reddit</h2>
        <div class="score-preview" id="score-preview">
            <p><strong>Score:</strong> <span id="preview-score">0</span></p>
            <p><strong>Best Tile:</strong> <span id="preview-tile">0</span></p>
            <p><strong>Moves:</strong> <span id="preview-moves">0</span></p>
        </div>
        <div class="share-actions">
            <button class="btn-cancel" id="cancel-share">Cancel</button>
            <button class="btn-share" id="confirm-share">
                <span id="share-text">Share to r/2048city</span>
                <span class="loading" id="share-loading" style="display: none;"></span>
            </button>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <h1>2048.city</h1>
            <div class="score-container">
                <div class="score-box ui-liquid-wrapper">
                    <div class="liquidGlass-effect"></div>
                    <div class="liquidGlass-tint"></div>
                    <div class="liquidGlass-shine"></div>
                    <div class="liquidGlass-content">
                        <div class="score-label">Score</div>
                        <div class="score" id="score">0</div>
                    </div>
                </div>
                <div class="score-box ui-liquid-wrapper">
                    <div class="liquidGlass-effect"></div>
                    <div class="liquidGlass-tint"></div>
                    <div class="liquidGlass-shine"></div>
                    <div class="liquidGlass-content">
                        <div class="score-label">Best</div>
                        <div class="best-score" id="best-score">0</div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="game-message" id="game-message">
                <p></p>
                <button class="restart-button" onclick="gameApp.restart()">Restart</button>
            </div>
            
            <div class="game-container">
                <div class="grid-container">
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>
                
                <div class="tile-container" id="tile-container"></div>
            </div>
        </main>

        <footer class="footer">
            <div class="controls">
                <button class="btn-new ui-liquid-wrapper" onclick="gameApp.restart()">
                    <span class="liquidGlass-effect"></span>
                    <span class="liquidGlass-tint"></span>
                    <span class="liquidGlass-shine"></span>
                    <span class="liquidGlass-content">New Game</span>
                </button>
                <button class="btn-undo ui-liquid-wrapper" onclick="gameApp.undo()">
                    <span class="liquidGlass-effect"></span>
                    <span class="liquidGlass-tint"></span>
                    <span class="liquidGlass-shine"></span>
                    <span class="liquidGlass-content">Undo (3)</span>
                </button>
            </div>
            <div class="instructions">
                <p><strong>2048.city</strong> â€“ Join the tiles to reach 2048, then share your victory on Reddit!</p>
            </div>
        </footer>
    </div>
    
    <!-- Load scripts -->
    <script src="game-core.js"></script>
    <script src="reddit-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
